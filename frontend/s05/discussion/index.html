<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Activity s05</title>
</head>
<body>	
	<header>
		<h1>HTML Entities</h1>
	</header>
	<main>
		<section>
				<h2>HTML Tables</h2>
				<table border="1">
			    <tr>
			        <th colspan="2">HTML Entity</th>
					<th rowspan="2">Description</th>
			    </tr>
			    <tr>
			        <th>Symbol</th>
			        <th>Entity</th>
			    </tr>
			    <tr>
			        <td>&lt;</td>
			        <td>lt</td>
			        <td>less than</td>
			    </tr>
			    <tr>
			        <td>&gt;</td>
			        <td>gt</td>
			        <td>greater than</td>
			    </tr>
			    <tr>
			        <td>&#8369;</td>
			        <td>8369</td>
			        <td>peso sign</td>
			    </tr>
			    <tr>
			        <td>&amp;</td>
			        <td>amp</td>
			        <td>ampersand</td>
			    </tr>
			    <tr>
			        <td>&quot;</td>
			        <td>quot</td>
			        <td>double quotation mark</td>
			    </tr>
			    <tr>
			        <td>&apos;</td>
			        <td>apos</td>
			        <td>single quote</td>
			    </tr>
			    <tr>
			        <td>&#126;</td>
			        <td>ntilde</td>
			        <td>lower tilde</td>
			    </tr>
			    <tr>
			        <td>&#770;</td>
			        <td>Ntilde</td>
			        <td>upper tilde</td>
			    </tr>
			    <tr>
			    	<th colspan="3">List of HTML Entities</th>
			    </tr>
			</table>
		</section>

		<section>
			<h2>HTML Forms</h2>
			<p><em>Input elements that make up a form.</em></p>
			<form>
				<label for="full_name">Full Name:</label>
				<input id="full_name" type="text" name="full_name" required>
				<br/><br/>
				<label for="birth_date">Birth Date:</label>
				<input id="birth_date" type="date" name="birth_date" required/>
				<br/><br/>
				<label for="age">Age:</label>
				<input id="age" type="number" name="age" min="18" max="16" required/>
				<br/><br/>
				<label for="gender">Gender:</label>
				<select name="gender" id="gender">
					<option value="1">Male</option>
					<option value="2">Female</option>
				</select>
				<br/><br/>
				<label>Notes:</label>
				<br/>
				<textarea name="notes" rows="5" id="notes"></textarea>
				<br/><br/>
				<label>New user:</label><br/>
				<!-- radio value will create a radio button that is used to get a sing;e piece of information from a user based from a number of options.-->
				<input type="radio" name="new_user" id="user-type1" value="yes">
				<label for="user-type1">Yes</label>
				<br/>
				<input type="radio" name="new_user" id="user-type2" value="no">
				<label for="user-type2">No</label>
				<br/><br/>

				<label>Role:</label>
				<br/>

				<input type="checkbox" name="role1" id="role1" value="developer">
				<label for="role1">Developer</label>
				<br/>
				<input type="checkbox" name="role2" id="role2" value="student">
				<label for="role2">Student</label>
				<br/>
				<input type="checkbox" name="role3" id="role3" value="manager">
				<label for="role3">Manager</label>
				<br/><br/>
				<button>Submit</button>
				<br/>
				<button type="reset">Reset</button>
			</form>
		</section>
	</main>
</body>
</html>
